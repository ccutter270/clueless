<h1>Clue-Less</h1>

<div class = "container">
  <div class = "grid">
    @for (item of Areas; track item.name) {
      @if (item.type == "room") {
        <room [roomName]="item.name" [image]="item.photo!"></room>
    } @else if (item.type == "hall") {
        <hallway [hallName]="item.name" [imageURL]="item.photo!"></hallway>
    } @else if (item.type == "empty") {
        <empty></empty>
    }
  } 
  </div>

  <div class = "controlpanel">
    <gameState></gameState>
    <playerInput></playerInput>
    <gameInput></gameInput>
    <trackingCard></trackingCard>

  </div>
</div>
