<div class="messageSender">
  <h3>Enter your move:</h3>

  <div class="'button-list">
    <!-- Loop through the buttonLabels array and create a button for each -->
    <button>
      {{gameState().current_player}}
    </button>
    <button [disabled]="gameState().current_player !== userService.assignedCharacter()" *ngFor="let label of options | async" (click)="sendMessage(label)">
      {{ label }}
    </button>
  </div>
</div>
