<div class="messageSender">
  <h3>Enter your move:</h3>

  <div class="'button-list">
    <!-- Loop through the buttonLabels array and create a button for each -->
    <button [disabled]="gameState().currentTurn !== userService.assignedCharacter()" *ngFor="let label of options" (click)="sendMessage(label)">
      {{ label }}
    </button>
  </div>
</div>
