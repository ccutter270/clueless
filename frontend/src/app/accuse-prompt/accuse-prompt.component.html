<div
  *ngIf="
    gameState().current_player.name === userService.assignedCharacter() &&
    gameState().flow === 'ask_accuse'
  "
  class="messageSender"
>
  <h2>Would you like to accuse or end your turn?</h2>

  <div class="'button-container">
    <button (click)="sendMessage('accuse_end')"> accuse </button>
    <button (click)="sendMessage('end_turn')"> end turn </button>
  </div>
</div>
