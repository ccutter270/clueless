<div *ngIf="gameState().flow === 'move'" class="messageSender">
  <h3>Choose your movement:</h3>

  <div class="'button-list">
    <!-- Loop through the buttonLabels array and create a button for each -->
    <button *ngFor="let label of move_options" (click)="SendLocation(label)">
      {{ label }}
    </button>
  </div>
</div>
